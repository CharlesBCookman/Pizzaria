<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css" type="text/css">
  <script src="/js/scripts.js"></script>
  <title>Cookman's Pizzaria</title>

<body>
  <h1>Cookman's Pizzaria</h1>
  <h3>Made with love for those you love, and always love yourself</h3>
  <br><br>
  <h2>Select your pizza's size:</h2>
  <form id="sizes">
    <div class="sizes-divs">
      <label for="small">Small</label>
      <input type="radio" name="pizza-size" id="small" value="Small">
    </div>
    <div class="sizes-divs">
      <label for="medium">Medium</label>
      <input type="radio" name="pizza-size" id="medium" value="Medium">
    </div>
    <div class="sizes-divs">
      <label for="large">Large</label>
      <input type="radio" name="pizza-size" id="large" value="Large">
    </div>
    <div class="sizes-divs">
      <label for="xlarge">Extra Large</label>
      <input type="radio" name="pizza-size" id="xlarge" value="XLarge">
    </div>
  </form>
  <h4>Sauces</h4>
  <form id="sauces">
    <label for="marinara">Marinara</label>
    <input type="radio" name="sauces" id="marinara" value="Marinara">
    <label for="creamy-garlic">Creamy Garlic</label>
    <input type="radio" name="sauces" id="creamy-garlic" value="Creamy Garlic">
    <label for="alfredo">Alfredo</label>
    <input type="radio" name="sauces" id="Alfredo" value="Alfredo">
    <label for="pesto">Our Special Pesto</label>
    <input type="radio" name="sauces" id="pesto" value="Pesto">
  </form>
  <h2>Toppings</h2>
  <h5>option of 2 toppings (cheeses and or veggies/fruits) come free with every pizza </h5>

  <h5>For each additional cheese (</h5>
  <form id="cheeses">
    <label for=""></label>
  </form>
</body>
</html>
